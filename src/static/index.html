<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div id="auth-section">
        <div id="user-icon" class="user-icon">ðŸ‘¤</div>
        <div id="auth-dropdown" class="auth-dropdown hidden">
          <div id="login-form" class="login-form">
            <h4>Teacher Login</h4>
            <form id="teacher-login">
              <input type="text" id="username" placeholder="Username" required>
              <input type="password" id="password" placeholder="Password" required>
              <button type="submit">Login</button>
            </form>
          </div>
          <div id="user-info" class="user-info hidden">
            <p>Welcome, <span id="logged-user"></span>!</p>
            <button id="logout-btn">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <div id="teacher-only-notice" class="notice">
          <p><strong>Note:</strong> Only teachers can register and unregister students from activities.</p>
        </div>
        <div id="signup-section" class="hidden">
          <h3>Sign Up for an Activity</h3>
          <form id="signup-form">
            <div class="form-group">
              <label for="email">Student Email:</label>
              <input type="email" id="email" required placeholder="your-email@mergington.edu" />
            </div>
            <div class="form-group">
              <label for="activity">Select Activity:</label>
              <select id="activity" required>
                <option value="">-- Select an activity --</option>
                <!-- Activity options will be loaded here -->
              </select>
            </div>
            <button type="submit">Sign Up</button>
          </form>
        </div>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
